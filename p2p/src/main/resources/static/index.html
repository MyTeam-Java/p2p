<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/jquery.js"></script>
    <script>
        function login() {
            var account = $("#account").val();
            var pwd = $("#pwd").val();
            $.get("login",{account:account,pwd:pwd},function (d) {
                alert(d);
                if (d == 1) {
                    //跳转
                    location.href = "main.html";
                }
            });
        }
    </script>
</head>
<body>
                            <!--flex弹性盒-->
    <div style="height:650px;display: flex;flex-flow:column;justify-content: center;align-items: center">
        <form id="login" class="form-group">
            <div style="margin-bottom: 16px;" class="input-group">
                <span class="input-group-addon">账号</span>
                <input id="account" name="account" class="form-control" placeholder="请输入账号"/>
            </div>
            <div class="input-group">
                <span class="input-group-addon">密码</span>
                <input id="pwd" name="pwd" type="password" class="form-control"/>
            </div>
        </form>
        <div>
            <button class="btn btn-success btn-block" onclick="login()">登录</button>
        </div>
    </div>
</body>
</html>
